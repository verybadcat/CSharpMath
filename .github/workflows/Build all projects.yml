name: Build

on: [push, pull_request]
jobs:
  all_projects:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.201'
        source-url: https://nuget.pkg.github.com/verybadcat/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}   
    - name: Setup JDK # Needed to run ANTLR for AngouriMath
      uses: actions/setup-java@v1
      with:
        java-version: '8'
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Restore NuGet Packages
      run: nuget restore CSharpMath.sln
    - name: Build
      run: msbuild CSharpMath.sln /p:Configuration=Release
    - uses: actions/upload-artifact@v2
      with:
        name: NuGet packages
        path: .nupkgs/
    - name: Push generated packages to GitHub registry
      run: dotnet nuget push .nupkgs/*.nupkg --skip-duplicate
